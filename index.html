<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Онлайн-платформа для фотографий. Вы можете создать аккаунт, загрузить фото, лайкнуть фото друзей">
    <meta name="keywords" content="выложить фото, создать портфолио, профиль, аккаунт, лента фотографий">
    <meta name="author" content="Анна Иванова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page page-content">
    <header class="header">
      <img src="./images/logo-mesto.png" alt="логотип" class="header__logo">
      <div class="header__line"></div>
    </header>

    <main>
      <section aria-label="Профиль" class="profile-head">
        <img src="./images/profile-photo.jpg" alt="фото профиля" class="profile-head__avatar">
        <div class="profile-head__info">
          <h1 class="profile-head__title">Walter White</h1>
          <h2 class="profile-head__bio">Chemistry professor, teacher</h2>
          <button type="button" aria-label="Редактировать" class="profile-head__edit-button profile-head__edit-button_open-popup"></button>
        </div>
         <button type="button" aria-label="Добавить" class="profile-head__add-button"></button>
      </section>

      <section aria-label="Публикации профиля" class="profile-feed">
        <ul class="profile-feed__list">
          <li>
            <article class="profile-feed__item">
              <img src="./images/albuquerque.jpg" alt="Альбукерке" class="profile-feed__picture">
              <div class="profile-feed__decription">
                <h2 class="profile-feed__name">Albuquerque</h2>
                <button type="button" aria-label="Лайк" class="profile-feed__like-button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="profile-feed__item">
              <img src="./images/flask-with-liquid.jpg" alt="бутыль с жидкостью" class="profile-feed__picture">
              <div class="profile-feed__decription">
                <h2 class="profile-feed__name">On working</h2>
                <button type="button" aria-label="Лайк" class="profile-feed__like-button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="profile-feed__item">
              <img src="./images/boat.jpg" alt="катер" class="profile-feed__picture">
              <div class="profile-feed__decription">
                <h2 class="profile-feed__name">My merch</h2>
                <button type="button" aria-label="Лайк" class="profile-feed__like-button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="profile-feed__item">
              <img src="./images/krystal.jpg" alt="кристал" class="profile-feed__picture">
              <div class="profile-feed__decription">
                <h2 class="profile-feed__name">New formula</h2>
                <button type="button" aria-label="Лайк" class="profile-feed__like-button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="profile-feed__item">
              <img src="./images/desert-road.jpg" alt="дорога в пустыне" class="profile-feed__picture">
              <div class="profile-feed__decription">
                <h2 class="profile-feed__name">On the way</h2>
                <button type="button" aria-label="Лайк" class="profile-feed__like-button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="profile-feed__item">
              <img src="./images/track-in-desert.jpg" alt="дом на колёсах в пустыне" class="profile-feed__picture">
              <div class="profile-feed__decription">
                <h2 class="profile-feed__name">Calm place</h2>
                <button type="button" aria-label="Лайк" class="profile-feed__like-button"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__fade">
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" value="" class="popup__input popup__input-name">
            <input type="text" value="" class="popup__input popup__input-bio">
            <button type="submit" aria-label="Сохранить" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
